<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cannapis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-lg text-center bg-white" style="max-width: 450px; width: 90%;">
    <img src="Logo Cannapis.jpg" alt="Logo Cannapis" class="img-fluid mb-4" style="max-width: 150px; margin: 0 auto;" />
    <h2 class="card-title mb-3 text-dark">Bem-vindo(a) à Cannapis!</h2>
    <p class="mb-4 text-muted">Faça login para acessar o painel administrativo.</p>
    <form id="login-form">
      <div class="mb-3 text-start">
        <label for="username" class="form-label text-dark">Usuário:</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>

      <div class="mb-4 text-start">
        <label for="password" class="form-label text-dark">Senha:</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>

      <p id="error-message" class="text-danger mb-3"></p>

      <button type="submit" class="btn btn-dark w-100 py-2">Entrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
